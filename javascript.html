<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>


<p id="1"></p>

<script>
function a(b) {
  document.getElementById("1").innerHTML = b;
}

function myCalculator(num1, num2, c) {
  let sum = num1 + num2;
  c(sum);
}

myCalculator(51, 15, a);

let aw=new Promise((resolve,reject) =>
{
    let a= 1+2;
    if(a===3)
    {
        resolve("successful")
    }
    else
    {
        reject('failed')
    }
}
)
aw.then((message)=>
{
    console.log(message)
}
).catch((message) =>
{
console.log(message)
}
)
</script>

</body>
</html>
